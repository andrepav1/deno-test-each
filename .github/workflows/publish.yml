name: Publish to JSR and NPM

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v1.0.0, v1.2.3, etc.

jobs:
  publish-jsr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for JSR OIDC authentication
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 2.4.3

      - name: Cache dependencies
        run: deno cache mod.ts test_examples/basic_test.ts

      - name: Run tests
        run: deno test

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update version in deno.json
        run: |
          sed -i 's/"version": ".*"/"version": "${{ steps.get_version.outputs.VERSION }}"/' deno.json

      - name: Publish to JSR
        run: deno publish

  publish-npm:
    runs-on: ubuntu-latest
    needs: publish-jsr
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 2.4.3

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update version in package.json
        run: |
          sed -i 's/"version": ".*"/"version": "${{ steps.get_version.outputs.VERSION }}"/' package.json

      - name: Run tests
        run: deno test

      - name: Build for NPM
        run: deno run -A build.ts ${{ steps.get_version.outputs.VERSION }}

      - name: Publish to NPM
        working-directory: ./npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    runs-on: ubuntu-latest
    needs: [publish-jsr, publish-npm]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Changes in v${{ steps.get_version.outputs.VERSION }}

            - Released to JSR: https://jsr.io/@andrea/deno-test-each
            - Released to NPM: https://npmjs.com/package/deno-test-each

            See the full changelog at: https://github.com/andrepav1/deno-test-each/compare/v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
